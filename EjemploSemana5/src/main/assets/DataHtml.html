<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación de Números</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            background-color: #f8f9fa;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Validación de Números</h1>
    
    <form id="numberForm">
        <div class="form-group">
            <label for="numero1">Primer número:</label>
            <input type="number" id="numero1" name="numero1" step="any">
            <div id="error1" class="error"></div>
        </div>
        
        <div class="form-group">
            <label for="numero2">Segundo número:</label>
            <input type="number" id="numero2" name="numero2" step="any">
            <div id="error2" class="error"></div>
        </div>
        
        <button type="submit">Calcular</button>
    </form>
    
    <div id="resultado" class="result"></div>

    <script>
        document.getElementById('numberForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Evita el envío del formulario
            
            // Obtener valores de los campos
            const num1 = document.getElementById('numero1').value.trim();
            const num2 = document.getElementById('numero2').value.trim();
            
            // Limpiar errores previos
            document.getElementById('error1').textContent = '';
            document.getElementById('error2').textContent = '';
            
            // Validar campos vacíos
            let isValid = true;
            
            if (num1 === '') {
                document.getElementById('error1').textContent = 'Este campo no puede estar vacío';
                isValid = false;
            }
            
            if (num2 === '') {
                document.getElementById('error2').textContent = 'Este campo no puede estar vacío';
                isValid = false;
            }
            
            // Si hay errores, no continuar
            if (!isValid) {
                document.getElementById('resultado').style.display = 'none';
                return;
            }
            
            // Convertir a números
            const numero1 = parseFloat(num1);
            const numero2 = parseFloat(num2);
            
            // Mostrar resultados
            const resultadoDiv = document.getElementById('resultado');
            resultadoDiv.innerHTML = `
                <h3>Resultados:</h3>
                <p><strong>Suma:</strong> ${numero1} + ${numero2} = ${numero1 + numero2}</p>
                <p><strong>Resta:</strong> ${numero1} - ${numero2} = ${numero1 - numero2}</p>
                <p><strong>Multiplicación:</strong> ${numero1} × ${numero2} = ${numero1 * numero2}</p>
                <p><strong>División:</strong> ${numero1} ÷ ${numero2} = ${numero2 !== 0 ? (numero1 / numero2).toFixed(2) : 'No se puede dividir por cero'}</p>
            `;
            resultadoDiv.style.display = 'block';
        });
    </script>
</body>
</html>
